<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totoo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .logo {
            font-size: 100px;
            color: #4285f4;
            font-weight: bold;
        }
        .logo span:nth-child(2) {
            color: #ea4335;
        }
        .logo span:nth-child(3) {
            color: #fbbc05;
        }
        .logo span:nth-child(4) {
            color: #34a853;
        }
        .search-box {
            display: flex;
            align-items: center;
            margin-top: 20px;
            width: 50%;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: none;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input {
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .buttons input:hover {
            background-color: #f1f3f4;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>T</span><span>o</span><span>t</span>o<span
